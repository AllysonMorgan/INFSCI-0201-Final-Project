<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <h1>Profile Settings</h1>
        <form method="POST">
            <input  type="text" class="event_input_box" name="username" placeholder=Username value="{{ username }}" required>
            <input  type="text" class="event_input_box" name="password" placeholder=Password value="{{ password }}" required>
            <button type="submit" class="button">Update</button>
        </form>
        <a href="{{ url_for('home') }}" class="button">Exit</a>
    </div>
</body>
</html>
