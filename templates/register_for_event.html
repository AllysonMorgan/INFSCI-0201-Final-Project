<!DOCTYPE html>
<html>
<head>
    <title>Register for {{ event.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Register for {{ event.title }}</h1>
        
        <form method="POST">
            <div class="input_box">
                <label for="num_attendees">Number of attendees (including yourself):</label>
                <input type="number" id="num_attendees" name="num_attendees" min="1" value="1" required>
            </div>
            
            <button type="submit" class="bigbutton">Confirm Registration</button>
            <a href="{{ url_for('event_details', event_id=event.id) }}" class="button">Cancel</a>
        </form>
    </div>
</body>
</html>
