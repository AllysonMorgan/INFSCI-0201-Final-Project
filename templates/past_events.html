<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Wix+Madefor+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .past-events-container{
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #6c6d56;
            margin-top: 20px;
            font-family: 'Winky Sans', sans-serif;
        }
        table th{
                font-size:21px;
                border-bottom: 2px solid #6c6d56;
                padding: 10px 10px 10px 30px;


            }
            table td{
                border-bottom: 1px solid #6c6d56;
                padding: 10px 10px 10px 30px;
                font-size:18px

            }
            table {
                margin-bottom:10px;
                margin-top:10px;
                text-align:left;
                border-collapse: separate; 
                border-spacing: 0;
            }
            p {
                margin-top:10px
            }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Past Events</h1>
        
        <div class="past-events-container">
        
        {% if past_events %}
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>More Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for event in past_events %}
                        <tr>
                            <td>{{ event.title }}</td>
                            <td>{{ event.date }}</td>
                            <td>{{ event.time }}</td>
                            <td>
                                <a href="{{ url_for('event_details', event_id=event.id) }}" class="button">View Details</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No past events found.</p>
        {% endif %}
        
        <a href="{{ url_for('manager_dashboard') }}" class="button">Back to Dashboard</a>
        <p>These events are archived and should not be edited.</p>
    </div>
</div>
</body>
</html>
