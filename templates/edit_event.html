<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <h1>Edit Event</h1>
        <form method="POST" class="event-form">
            <div class="form-group">
                <div class="input_box">
                    <input type="text" class="event_input_box" name="title" value="{{ event.title }}" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input_box">
                    <textarea class="event_input_box form-textarea" name="description" required>{{ event.description }}</textarea>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group half-width">
                    <div class="input_box">
                        <label>Date</label>
                        <input type="date" name="date" value="{{ event.date }}" required>
                    </div>
                </div>
                
                <div class="form-group half-width">
                    <div class="input_box">
                        <label>Time</label>
                        <input type="time" name="time" value="{{ event.time }}" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input_box">
                    <input type="text" class="event_input_box" name="location" value="{{ event.location }}" required>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="button">Update Event</button>
                <a href="{{ url_for('home') }}" class="button secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
