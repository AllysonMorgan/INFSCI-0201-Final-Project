<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<style>
        .edit-event-container{
            max-width: 700px;
            margin: 30px auto;
            padding: 30px;
            background: #e8e8cf;
            border-radius: 15px;
            border: 2px solid #6c6d56;
        }
        .cancel-btn {
            padding: 14px 30px;
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
            border: 2px solid;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .cancel-btn:hover{
            background-color: #f1b0b7;
            border-color:#721c24
        }
        .event_input_box{
            width: 100%;
            min-height: 150px;
            padding: 14px 20px;
            border: 2px solid #6c6d56;
            border-radius: 20px;
            font-size: 1rem;
            color: #6c6d56;
            background: white;
            outline: none;
            resize: vertical;
            transition: border-color 0.3s;}
        .input_box{
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #6c6d56;
            border-radius: 30px;
            font-size: 1rem;
            color: #6c6d56;
            background: white;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="date"] {
            border: 2px solid #6c6d56;
            border-radius: 30px;
        } 
        input[type="time"] {
            border: 2px solid #6c6d56;
            border-radius: 30px;
        }
</style>
<body>
    <div class="dashboard-container">
        <h1>Edit Event</h1>
        <div class="edit-event-container">
        <form method="POST" class="event-form">
            <div class="form-group">
                <div>
                    Title
                    <input class="input_box" type="text" class="event_input_box" name="title" value="{{ event.title }}" required>
                </div>
            </div>
            
            <div class="form-group">
                <div>
                    Description
                    <textarea class="event_input_box form-textarea" name="description" required>{{ event.description }}</textarea>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group half-width">
                    <div>
                        <label>Date</label>
                        <input  class="input_box" type="date" name="date" value="{{ event.date }}" required>
                    </div>
                </div>
                
                <div class="form-group half-width">
                    <div>
                        <label>Time</label>
                        <input  class="input_box" type="time" name="time" value="{{ event.time }}" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div>
                    Location
                    <input class="input_box" type="text" class="event_input_box" name="location" value="{{ event.location }}" required>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="button">Update Event</button>
                <a href="{{ url_for('home') }}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
