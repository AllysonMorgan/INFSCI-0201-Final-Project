<!DOCTYPE html>
<html>
<head>
    <title>Create Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .create-event-container {
            max-width: 700px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .create-event-title {
            text-align: center;
            margin-bottom: 30px;
            color: #6c6d56;
            font-family: "Charm", cursive;
            font-size: 2.5rem;
        }
        
        .form-section {
            margin-bottom: 22px; /* Consistent spacing */
        }
        
        .section-title {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #6c6d56;
            font-size: 1.1rem;
            padding-left: 8px;
        }
        
        /* Restored green oval styling */
        .oval-input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #6c6d56;
            border-radius: 30px;
            font-size: 1rem;
            color: #6c6d56;
            background: transparent;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .oval-input:focus {
            border-color: #8a8c72;
        }
        
        .oval-textarea {
            width: 100%;
            min-height: 150px;
            padding: 14px 20px;
            border: 2px solid #6c6d56;
            border-radius: 20px;
            font-size: 1rem;
            color: #6c6d56;
            background: transparent;
            outline: none;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        .oval-select {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #6c6d56;
            border-radius: 30px;
            font-size: 1rem;
            color: #6c6d56;
            background: transparent;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236c6d56'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
        }
        
        .date-time-row {
            display: flex;
            gap: 20px;
        }
        
        .date-time-group {
            flex: 1;
        }
        
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .create-btn {
            padding: 14px 30px;
            background: #6c6d56;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .cancel-btn {
            padding: 14px 30px;
            background: #f0f0e0;
            color: #6c6d56;
            border: 2px solid #6c6d56;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        @media (max-width: 768px) {
            .date-time-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 15px;
            }
            
            .create-btn,
            .cancel-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="create-event-container">
            <h1 class="create-event-title">Create New Event</h1>
            
            <form method="POST" action="{{ url_for('create_event') }}">
                <!-- Event Title -->
                <div class="form-section">
                    <span class="section-title">Event Title</span>
                    <input type="text" name="title" placeholder="Enter event title" class="oval-input" required>
                </div>
                
                <!-- Event Type -->
                <div class="form-section">
                    <span class="section-title">Event Type</span>
                    <select name="event_type" class="oval-select" required>
                        <option value="" disabled selected>Select Event Type</option>
                        <option value="workshop">Workshop</option>
                        <option value="meeting">Meeting</option>
                        <option value="training">Training</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <!-- Description -->
                <div class="form-section">
                    <span class="section-title">Description</span>
                    <textarea name="description" placeholder="Enter event description..." class="oval-textarea" required></textarea>
                </div>
                
                <!-- Date & Time -->
                <div class="form-section">
                    <span class="section-title">When</span>
                    <div class="date-time-row">
                        <div class="date-time-group">
                            <input type="date" name="date" class="oval-input" required>
                        </div>
                        <div class="date-time-group">
                            <input type="time" name="time" class="oval-input" required>
                        </div>
                    </div>
                </div>
                
                <!-- Location -->
                <div class="form-section">
                    <span class="section-title">Where</span>
                    <input type="text" name="location" placeholder="Enter location" class="oval-input" required>
                </div>
                
                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="create-btn">Create Event</button>
                    <a href="{{ url_for('manager_dashboard') }}" class="cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
