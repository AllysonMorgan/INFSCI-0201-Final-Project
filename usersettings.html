<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        .form-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-wrapper input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-wrapper .button {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            font-size: 16px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .back-link svg {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Profile Settings</h1>
        <p style="margin-bottom: 20px;">You can change your username and password below.</p>
        
        <form method="POST" class="form-wrapper">
            <input type="text" name="username" placeholder="Username" value="{{ username }}" required>
            <input type="text" name="password" placeholder="Password" value="{{ password }}" required>
            <button type="submit" class="button">Update</button>
        </form>

        <a href="{{ url_for('home') }}" class="back-link">
            <!-- Left Arrow SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 7.5H14.5a.5.5 0 0 1 .5.5z"/>
            </svg>
            Back
        </a>
    </div>
</body>
</html>
