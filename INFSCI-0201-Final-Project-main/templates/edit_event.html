<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Event</h1>
        <form method="POST">
            <input type="text" name="title" value="{{ event.title }}" required>
            <textarea name="description" required>{{ event.description }}</textarea>
            <input type="datetime-local" name="datetime" value="{{ event.datetime }}" required>
            <input type="text" name="location" value="{{ event.location }}" required>
            <button type="submit" class="button">Update Event</button>
        </form>
        <a href="{{ url_for('home') }}" class="button">Cancel</a>
    </div>
</body>
</html>
