<!DOCTYPE html>
<html>
<head>
    <title>Register for {{ event.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .registration-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .registration-title {
            text-align: center;
            margin-bottom: 30px;
            color: #6c6d56;
            font-family: "Charm", cursive;
            font-size: 2.2rem;
        }
        
        .attendee-section {
            background: #f8f8f0;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e0e0d0;
            margin-bottom: 35px;
        }
        
        .attendee-label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: #6c6d56;
            font-size: 1.1rem;
        }
        
        .attendee-input {
            width: 100%;
            padding: 14px 20px;
            font-size: 1rem;
            border: 2px solid #6c6d56;
            border-radius: 8px;
            background: white;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0d0;
        }
        
        .submit-btn {
            flex: 1;
            padding: 14px 20px;
            background: #6c6d56;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #5a5b4d;
        }
        
        .cancel-btn {
            flex: 1;
            padding: 14px 20px;
            background: #f0f0e0;
            color: #6c6d56;
            border: 2px solid #6c6d56;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .cancel-btn:hover {
            background: #e0e0d0;
        }
        
        @media (max-width: 600px) {
            .registration-container {
                margin: 20px auto;
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .submit-btn,
            .cancel-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="registration-container">
            <h1 class="registration-title">Register for {{ event.title }}</h1>
            
            <form method="POST" class="registration-form">
                <div class="attendee-section">
                    <label for="num_attendees" class="attendee-label">
                        Number of attendees (including yourself):
                    </label>
                    <input type="number" 
                           id="num_attendees" 
                           name="num_attendees" 
                           min="1" 
                           value="1" 
                           required
                           class="attendee-input">
                </div>
                
                <div class="button-group">
                    <button type="submit" class="submit-btn">
                        Confirm Registration
                    </button>
                    <a href="{{ url_for('event_details', event_id=event.id) }}" 
                       class="cancel-btn">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
